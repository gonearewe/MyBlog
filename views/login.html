{{template "template/head.html" .}}

    <div class="container">
        <form id="form-login" method="POST">
            <div class="form-group">
                <label for="">用户名</label>
                <input type="text" class="form-control" name="username" id="login-username" 
                    placeholder="请输入用户名">
            </div>
            <div class="form-group">
                <label for="">密码</label>
                <input type="text" class="form-control" name="password" id="login-password" 
                    placeholder="请输入密码">
            </div>
            <div class="form-group">
                <button type="submit" name="submit" class="btn btn-primary">登录</button>
                <a href="/register">没有账号？现在注册</a>
            </div>
            </div>
            

        </form>
    </div>
</body>

</html>
